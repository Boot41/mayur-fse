version: '3.8'

services:
  django:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
      - ./logs:/app/logs
    environment:
      - DEBUG=1
      - CHOKIDAR_USEPOLLING=1
    restart: always
    networks:
      - mynetwork
    env_file:
      - ./server/.env  # Load environment variables from the .env file
    command: >
      sh -c "python manage.py migrate &&
             python manage.py shell < create_superuser.py &&
             python manage.py runserver 0.0.0.0:8000"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - django
    restart: always
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=1
    networks:
      - mynetwork

networks:
  mynetwork:
